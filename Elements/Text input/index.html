<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlight Tabs</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="tabs-container">
            <button class="tab active" data-tab="overview">
                <span class="tab-label">Overview</span>
                <div class="tab-shine"></div>
            </button>
            <button class="tab" data-tab="integrations">
                <span class="tab-label">Integrations</span>
                <div class="tab-shine"></div>
            </button>
            <button class="tab" data-tab="activity">
                <span class="tab-label">Activity</span>
                <div class="tab-shine"></div>
            </button>
            <button class="tab" data-tab="domains">
                <span class="tab-label">Domains</span>
                <div class="tab-shine"></div>
            </button>
            <button class="tab" data-tab="usage">
                <span class="tab-label">Usage</span>
                <div class="tab-shine"></div>
            </button>
            <button class="tab" data-tab="monitoring">
                <span class="tab-label">Monitoring</span>
                <div class="tab-shine"></div>
            </button>
        </div>
    </div>
</body>
</html>
