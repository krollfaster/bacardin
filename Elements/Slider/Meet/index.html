<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adaptive Precision Meeting Scheduler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="meeting-widget" id="meeting-widget">
    <!-- The time range bar -->
    <div class="time-bar">
      <div class="event" id="event"></div>
    </div>
    <!-- Controls -->
    <div class="controls">
      <button id="toggle-slow" class="btn">Toggle Slow Motion</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
